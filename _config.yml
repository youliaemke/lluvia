
defaults:
- scope:
    path: '_posts/de'
    type: 'posts'
  values:
    permalink: 'blog/:title'
    language: de
- scope:
    path: '_posts/en'
    type: 'posts'
  values:
    permalink: '/blog-en/:title'
    language: en
    
collections:
  posts:
    output: true
    permalink: /posts/:year/:slug
  archives: 
    output: true

    
_options:
  content:
    styles: /editor.css
    blockquote: true
    horizontalrule: true
    format: p h1 h2 h3 h4 h5 h6
    bold: true
    italic: true
    numberedlist: true
    bulletedlist: true
    code: true
    table: true
    right: right
    center: center
    left: left
    embed: true
    link: true
    undo: true
    redo: true
    underline: true
    strike: true
    image: true
    
url: "https://example.com" # the base hostname & protocol for your site
plugins:
  - jekyll-sitemap